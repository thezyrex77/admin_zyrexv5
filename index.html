<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyrex Admin // Future Edition</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --accent: #8A2BE2;
      --cyan: #00FFF0;
      --bg: #05010d;
      --card: rgba(15, 7, 35, 0.8);
      --border: rgba(138, 43, 226, 0.3);
      --text: #E6E6FA;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--bg);
      background-image: radial-gradient(circle at 50% -20%, rgba(138, 43, 226, 0.15), transparent 50%);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    header {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid var(--border);
      text-align: center;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #fff, var(--accent), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .back-btn {
      text-decoration: none;
      color: var(--cyan);
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: var(--card);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; color: #fff; }
    .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--cyan); letter-spacing: 1px; }

    /* Cards */
    .admin-card {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      border: 1px solid var(--border);
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }

    .form-group label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #aaa; }
    
    input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 255, 240, 0.2); }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    #addUserBtn { background: linear-gradient(45deg, var(--accent), #ff00ff); color: #fff; width: 100%; justify-content: center; }
    .btn-refresh { background: rgba(0, 255, 240, 0.1); color: var(--cyan); border: 1px solid var(--cyan); }
    .btn-danger { background: rgba(255, 65, 108, 0.1); color: #ff416c; }
    .btn-danger:hover:not(:disabled) { background: #ff416c; color: #fff; }

    /* List */
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid transparent;
    }

    .user-item:hover { background: rgba(138, 43, 226, 0.05); border-color: var(--border); }
    .user-name { font-weight: 700; color: var(--cyan); }
    .user-pass { font-size: 0.8rem; color: #888; font-family: 'JetBrains Mono', monospace; }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: #1a0b2e;
      border-radius: 10px;
      border-left: 4px solid var(--cyan);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 1000;
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO PANEL</a>
    
    <header>
      <h1>ZYREX ADMIN</h1>
      <p style="color: #888; font-size: 0.9rem;">Command Center - Identity Management</p>
    </header>
    
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-value" id="totalUsers">0</div>
        <div class="stat-label">Total Database</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="defaultUser">1</div>
        <div class="stat-label">Root Accounts</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="activeUsers">0</div>
        <div class="stat-label">Custom Access</div>
      </div>
    </div>
    
    <div class="admin-card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 class="card-title" style="margin:0;"><i class="fas fa-user-plus"></i> Add New Access</h2>
        <button class="btn btn-refresh" id="refreshBtn"><i class="fas fa-sync"></i> Refresh</button>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>USERNAME</label>
          <input type="text" id="newUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>PASSWORD</label>
          <input type="password" id="newPassword" placeholder="Enter password">
        </div>
      </div>
      
      <button class="btn" id="addUserBtn"><i class="fas fa-plus"></i> AUTHORIZE USER</button>
    </div>
    
    <div class="admin-card">
      <h2 class="card-title"><i class="fas fa-users"></i> Account Registry</h2>
      <div class="users-list" id="usersList">
        <div class="user-item">
          <div class="user-info">
            <div class="user-name">zyrex <span style="color:#8a2be2; font-size:0.7rem;">[ROOT]</span></div>
            <div class="user-pass">Password: 77</div>
          </div>
          <div class="user-actions">
            <button class="btn btn-danger" disabled>SYSTEM</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBTp9Y-ujIBFAoHKvRVra1TWSe1no_bSrw",
      authDomain: "zyrex-panel-v5-9a929.firebaseapp.com",
      databaseURL: "https://zyrex-panel-v5-9a929-default-rtdb.firebaseio.com/",
      projectId: "zyrex-panel-v5-9a929",
      storageBucket: "zyrex-panel-v5-9a929.firebasestorage.app",
      messagingSenderId: "473791552441",
      appId: "1:473791552441:web:b4343596c8ed7323bdb468"
    };
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    async function loadUsers() {
      try {
        const snapshot = await get(ref(database, 'users'));
        const usersList = document.getElementById('usersList');
        
        while (usersList.children.length > 1) { usersList.removeChild(usersList.lastChild); }
        
        let customCount = 0;
        if (snapshot.exists()) {
          const users = snapshot.val();
          Object.keys(users).forEach(key => {
            addUserToList(users[key].username, users[key].password, key);
            customCount++;
          });
        }
        document.getElementById('totalUsers').textContent = customCount + 1;
        document.getElementById('activeUsers').textContent = customCount;
      } catch (e) { showNotification("Error loading database", "error"); }
    }
    
    function addUserToList(username, password, key) {
      const usersList = document.getElementById('usersList');
      const item = document.createElement('div');
      item.className = 'user-item';
      item.dataset.key = key;
      item.innerHTML = `
        <div class="user-info">
          <div class="user-name">${username}</div>
          <div class="user-pass">Password: ${password}</div>
        </div>
        <div class="user-actions">
          <button class="btn btn-danger delete-btn"><i class="fas fa-trash"></i> DELETE</button>
        </div>
      `;
      usersList.appendChild(item);
      item.querySelector('.delete-btn').onclick = () => {
        if(confirm("Delete this user?")) deleteUser(key);
      };
    }
    
    document.getElementById('addUserBtn').onclick = async () => {
      const uInput = document.getElementById('newUsername');
      const pInput = document.getElementById('newPassword');
      const u = uInput.value.trim();
      const p = pInput.value.trim();
      
      if(!u || !p) { showNotification("Fill all fields!", "error"); return; }
      
      try {
        const key = Date.now().toString();
        await set(ref(database, 'users/' + key), { username: u, password: p });
        uInput.value = ''; pInput.value = '';
        loadUsers();
        showNotification("User added! âœ…");
      } catch (e) { showNotification("Failed to add user", "error"); }
    };

    async function deleteUser(key) {
      try {
        await remove(ref(database, 'users/' + key));
        loadUsers();
        showNotification("User removed!");
      } catch (e) { showNotification("Error deleting", "error"); }
    }

    document.getElementById('refreshBtn').onclick = loadUsers;
    
    function showNotification(msg, type = "success") {
      const n = document.createElement('div');
      n.className = 'notification';
      if(type === 'error') n.style.borderLeftColor = '#ff416c';
      n.innerHTML = msg;
      document.body.appendChild(n);
      setTimeout(() => n.remove(), 3000);
    }

    loadUsers();
  </script>
</body>
</html>
